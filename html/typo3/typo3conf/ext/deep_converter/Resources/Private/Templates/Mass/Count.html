<h1>Converter</h1>
<div class="container">
    <div class="col-md-3">
        <button class="btn button-primary">
            <f:link.action controller="Mass" action="convert">  Masseumrechner
            </f:link.action>
        </button>
    </div>
    <div class="col-md-3">
        <button class="btn button-primary">
            <f:link.action controller="Pressure" action="convert"> Druckumrechner
            </f:link.action>
        </button>
    </div>
    <div class="col-md-3">
        <button class="btn button-primary">
            <f:link.action controller="Dimension" action="convert">Entfernungsumrechner
            </f:link.action>
        </button>
    </div>
    <div class="col-md-3">
        <button class="btn button-primary">
            <f:link.action controller="Distance" action="convert">  Geschwindigkeitsumrechner
            </f:link.action>
        </button>
    </div>
</div>
<div class="container reset" id="kilos">
<f:form action="count" id="mass"  name="mass">
    <div class="container">
        <div class="col-md-3">
            <label>Kilogramm (kg)</label>
            <f:form.textfield type="text" value="{kilogram}" name="kilogram" property="kilogram"/>
        </div>
        <div class="col-md-3">
            <label>Tonnen (t)</label>
            <f:form.textfield type="text" value="{ton}" name="ton" property="ton"/>
        </div>
        <div class="col-md-3">
            <label>Gramm (g)</label>
            <f:form.textfield type="text" value="{gram}" name="gram" property="gram"/>
        </div>
        <div class="col-md-3">
            <label>Pfund (lb)</label>
            <f:form.textfield type="text" value="{pound}" name="pound" property="pound"/>
        </div>
        <br>
    </div>
    <br>
    <div class="col-md-3 pull-left">
        <f:form.button id="button" type="button" name="reset" class="btn btn-primary">Reset</f:form.button>
    </div>
    <div class="col-md-3 pull-right">
        <f:form.submit value="Calculate" class="btn btn-primary"/>
    </div>
</f:form>
</div>
